<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      <h1 class="app-heading-xl">Profile</h1>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="authService.logout()">
        <ion-icon slot="icon-only" name="log-out" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!currentUser" [fullscreen]="true">
  <div class="flex size-full items-center justify-center">
    <ion-spinner color="primary" />
  </div>
</ion-content>

<ion-content *ngIf="currentUser" [fullscreen]="true">
  <div class="mb-12 flex flex-col items-center">
    <ion-icon
      name="person-circle"
      class="mx-auto size-32 text-medium-default"
    />
    <h2 class="mt-1 text-xl font-semibold tracking-tight">
      {{currentUser.name}}
    </h2>
    <p class="mt-0.5 text-medium-shade dark:text-medium-tint">
      {{currentUser.email}}
    </p>
  </div>

  <ion-list class="app-list" mode="ios" [inset]="true">
    <ion-item
      routerLink="/tabs/my-listings"
      routerDirection="forward"
      [button]="true"
    >
      <ion-icon color="tertiary" slot="start" name="file-tray"></ion-icon>
      <ion-label>My Listings</ion-label>
    </ion-item>
    <ion-item [button]="true">
      <ion-icon color="success" slot="start" name="location"></ion-icon>
      <ion-label>Change pickup location</ion-label>
    </ion-item>
    <ion-item [button]="true">
      <ion-icon color="warning" slot="start" name="calendar"></ion-icon>
      <ion-label>Change pickup hours</ion-label>
    </ion-item>
    <ion-item (click)="authService.logout()" [button]="true">
      <ion-icon color="danger" slot="start" name="log-out"></ion-icon>
      <ion-label>Log out</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
